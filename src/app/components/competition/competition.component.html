<div class="comp-outer">
    <div class="comp-main">
        <div class="comp-title">
            {{competition().name}}
        </div>
        <div class="comp-date">
            {{competition().date.toLocaleString()}}
        </div>
        <div class="comp-groups">
            Groups: {{competition().groups.length}}
        </div>
        <div class="comp-part">
            unassigned participants: {{competition().unassignedParticipants.length}}
        </div>
    </div>
    <img class="edit-picture" src="./assets/edit.png">
</div>

<div class="outer">
    <h1 class="headline">Competitions</h1>
    <div  class="inner">
        @for (comp of competitions; track $index) {
            <div class="comp">
                <app-competition [competition]="comp"/>
            </div>
        }
    </div>
    <button (click)="createNewComp()">New Competition</button>
</div>
@if(createNew()) {
    <div class="create-outer">
        <input type="text" placeholder="competition title" [(ngModel)]="newComp.name">
        <input type="date" placeholder="date" [(ngModel)]="newDate">  
        <app-upload></app-upload>
        Configure Groups
        <button (click)="saveComp()">Save</button>
    </div>
}

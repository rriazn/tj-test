<div class="manage-judges-outer">
    <h1>Active Judges</h1>
    <div class="manage-judges-inner">
        <ul class="judge-list">
            @for(judge of judges(); track $index) {
                <li>
                    <div class="list-text">
                        {{judge.function}}: {{judge.name}}
                    </div>
                    
                    <div class="images">
                        <img src="./assets/edit.png">
                        <img src="./assets/trash.png" (click)="deleteJudge(judge)">
                    </div>
                </li>
            }
        </ul>
    </div>
    <button (click)="addJudge()">New Judge</button>

    @if(editMode()) {
        <div class="edit-part">
            <input type="text" placeholder="name" [(ngModel)]="newJudge().name">
            <input type="password" placeholder="password" [ngModel]="''"  (ngModelChange)="hashPw($event)">
            <ul>
                @for(member of JudgeFuncVals; track $index) {
                    <li><label><input type="radio" name="judge-function" [(ngModel)]="newJudge().function" [value]="member">{{ member }}</label></li>
                }
            </ul>
            <button (click)="saveJudge()">Save</button>
        </div>
    }
</div>
